
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CECD - Emergency Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet" />
  <!-- Leaflet CSS for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <!-- Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Leaflet MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#137fec',
            'background-dark': '#020617',
            'card-dark': '#0f172a',
            'card-hover': '#1e293b',
            'border-dark': '#1e293b',
            'accent-red': '#ef4444',
            'accent-green': '#10b981',
            'accent-orange': '#f59e0b',
            'text-secondary': '#94a3b8'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'glow': '0 0 15px -3px rgba(19, 127, 236, 0.4)',
            'glow-red': '0 0 15px -3px rgba(239, 68, 68, 0.4)',
            'glow-orange': '0 0 15px -3px rgba(245, 158, 11, 0.4)',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }
    
    /* Robust Material Symbols Setup to prevent text-leaking and layout shifts */
    .material-symbols-outlined { 
      font-family: 'Material Symbols Outlined' !important;
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-flex !important;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      
      /* Strict containment: prevents ligature name leakage before font loads */
      overflow: hidden !important;
      width: 1em !important;
      height: 1em !important;
      max-width: 1em !important;
      max-height: 1em !important;
      flex-shrink: 0;
    }
    .material-symbols-filled { font-variation-settings: 'FILL' 1; }
    
    /* Custom Leaflet Dark Mode Styles */
    .leaflet-container {
      background: #020617 !important;
    }
    .leaflet-bar a {
      background-color: #0f172a !important;
      color: #fff !important;
      border-color: #1e293b !important;
    }
    .leaflet-control-attribution {
      background: rgba(2, 6, 23, 0.8) !important;
      color: #94a3b8 !important;
    }

    /* Tactical Popup Styling */
    .custom-tactical-popup .leaflet-popup-content-wrapper {
      background: #0f172a !important;
      border: 1px solid #1e293b !important;
      color: #f8fafc !important;
      border-radius: 1.5rem !important;
      padding: 0 !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
    }
    .custom-tactical-popup .leaflet-popup-content {
      margin: 12px !important;
      line-height: 1.4 !important;
    }
    .custom-tactical-popup .leaflet-popup-tip {
      background: #0f172a !important;
      border: 1px solid #1e293b !important;
    }

    /* Marker Labels */
    .marker-label-floating {
      animation: float-soft 3s ease-in-out infinite;
    }
    @keyframes float-soft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Custom Tactical Marker Clusters */
    .tactical-cluster {
      background: rgba(15, 23, 42, 0.9);
      border: 2px solid #137fec;
      border-radius: 50%;
      color: white;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(19, 127, 236, 0.6);
      font-size: 14px;
      backdrop-filter: blur(4px);
    }
    .tactical-cluster-critical {
      border-color: #ef4444;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
      animation: cluster-pulse 2s infinite ease-in-out;
    }
    @keyframes cluster-pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="antialiased overflow-hidden">
  <div id="root"></div>
</body>
</html>
